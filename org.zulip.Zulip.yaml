app-id: org.zulip.Zulip
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: zulip
rename-desktop-file: zulip.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: zulip
    buildsystem: simple
    build-commands:
      - ar -x Zulip-*.deb
      - rm -f Zulip-*.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - mkdir -p /app/bin
      - cp -r opt/Zulip/* /app/bin
      - desktop-file-edit --set-key=Exec --set-value='zulip %U' /app/share/applications/zulip.desktop
      - desktop-file-edit --set-key=Icon --set-value='org.zulip.Zulip' /app/share/applications/zulip.desktop
      - rm -rf /app/share/icons
      - install -Dm644 zulip-icon-128x128.png /app/share/icons/hicolor/128x128/apps/org.zulip.Zulip.png
      - install -Dm644 zulip-icon-512x512.png /app/share/icons/hicolor/512x512/apps/org.zulip.Zulip.png
      - install -Dm644 org.zulip.Zulip.appdata.xml /app/share/appdata/org.zulip.Zulip.appdata.xml
    sources:
      - type: archive
        url: https://github.com/zulip/zulip-desktop/archive/v4.0.0.tar.gz
        sha256: 4f6e7087205708988145b60996fa15e2cf8acca78feddd52e8259bc34c15e7f0
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/zulip/zulip-desktop/releases/download/v4.0.0/Zulip-4.0.0-amd64.deb
        sha256: 0675a8b3e34ae4e93048979a769bba02982e45475d5a1754b08a3d3740d2f7e0
      - type: file
        path: zulip-icon-128x128.png
      - type: file
        path: zulip-icon-512x512.png
      - type: file
        path: org.zulip.Zulip.appdata.xml
