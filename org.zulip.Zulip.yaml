app-id: org.zulip.Zulip
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: zulip
rename-icon: zulip
rename-desktop-file: zulip.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: zulip
    buildsystem: simple
    build-commands:
      - ar -x Zulip-*.deb
      - rm -f Zulip-*.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - mkdir -p /app/bin
      - cp -r opt/Zulip/* /app/bin
      - desktop-file-edit --set-key=Exec --set-value='zulip %U' /app/share/applications/zulip.desktop
      - install -Dm644 org.zulip.Zulip.appdata.xml /app/share/appdata/org.zulip.Zulip.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.82/Zulip-2.3.82-amd64.deb
        sha256: b5c2366c1385929cc5aa613e1575e4f19c87f80e2f0a6e756ae4674505694948
      - type: file
        only-arches:
          - i386
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.82/Zulip-2.3.82-i386.deb
        sha256: 01a541a8ca7ad07d6d803671fa5128b0d97f283c9537d19bc1b6ebc7d3737fe8
      - type: archive
        url: https://github.com/zulip/zulip-electron/archive/v2.3.82.tar.gz
        sha256: b9c334f1c1a27b6a6c5ffd3704bf3b6b345fd05f0a44299cdbbf8bfd4a8b08d3
      - type: file
        path: org.zulip.Zulip.appdata.xml