app-id: org.zulip.Zulip
base: org.electronjs.Electron2.BaseApp
base-version: stable
runtime: org.freedesktop.Platform
runtime-version: 1.6
sdk: org.freedesktop.Sdk
command: zulip
rename-icon: zulip
rename-desktop-file: zulip.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: zulip
    buildsystem: simple
    build-commands:
      - ar -x Zulip-*.deb
      - rm -f Zulip-*.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - mkdir -p /app/bin
      - cp -r opt/Zulip/* /app/bin
      - desktop-file-edit --set-key=Exec --set-value='zulip %U' /app/share/applications/zulip.desktop
      - install -Dm644 org.zulip.Zulip.appdata.xml /app/share/appdata/org.zulip.Zulip.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.5/Zulip-2.3.5-amd64.deb
        sha256: c2fb25d1c9c4b49c053c812f6f9a30f877fd889656ac7590671988ca6c70081c
      - type: file
        only-arches:
          - i386
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.5/Zulip-2.3.5-i386.deb
        sha256: f2ca3b0f9d7eb91b47145e22f38eb79f77f56df7457e52c4d0fa8fe343731b34
      - type: git
        url: https://github.com/zulip/zulip-electron
        commit: ea103380b693a15fb676f5cf5a49b5c4232b4053
      - type: file
        path: org.zulip.Zulip.appdata.xml